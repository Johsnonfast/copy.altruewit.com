<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0fdf4"/>
  
  <!-- Decorative circles -->
  <circle cx="340" cy="50" r="70" fill="#dcfce7" opacity="0.5"/>
  <circle cx="60" cy="250" r="50" fill="#bbf7d0" opacity="0.5"/>
  
  <!-- Portable Fan Icon/Illustration -->
  <g transform="translate(120, 70)">
    <!-- Fan head -->
    <circle cx="80" cy="70" r="60" fill="#ffffff" stroke="#12b981" stroke-width="4"/>
    
    <!-- Fan blades -->
    <g transform="translate(80, 70)">
      <ellipse cx="0" cy="-35" rx="12" ry="35" fill="#12b981" opacity="0.8" transform="rotate(0)"/>
      <ellipse cx="0" cy="-35" rx="12" ry="35" fill="#12b981" opacity="0.8" transform="rotate(120)"/>
      <ellipse cx="0" cy="-35" rx="12" ry="35" fill="#12b981" opacity="0.8" transform="rotate(240)"/>
    </g>
    
    <!-- Center hub -->
    <circle cx="80" cy="70" r="15" fill="#0f172a"/>
    <circle cx="80" cy="70" r="8" fill="#12b981"/>
    
    <!-- Fan neck/stand -->
    <rect x="70" y="130" width="20" height="40" fill="#5b6b82"/>
    
    <!-- Base -->
    <ellipse cx="80" cy="175" rx="45" ry="12" fill="#0f172a"/>
    
    <!-- Control buttons on base -->
    <circle cx="65" cy="175" r="5" fill="#12b981"/>
    <circle cx="80" cy="175" r="5" fill="#5b6b82"/>
    <circle cx="95" cy="175" r="5" fill="#5b6b82"/>
    
    <!-- Wind effect lines -->
    <path d="M150 50 Q170 60 155 75" stroke="#12b981" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M155 85 Q175 95 160 110" stroke="#12b981" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M160 120 Q180 130 165 145" stroke="#12b981" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Label -->
  <text x="200" y="270" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#059669" text-anchor="middle">Portable Fan</text>
  <text x="200" y="290" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Lightweight cooling with youthful styling</text>
</svg>