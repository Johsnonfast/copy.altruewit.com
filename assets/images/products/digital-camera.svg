<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#fef3c7"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="60" r="60" fill="#fde68a" opacity="0.5"/>
  <circle cx="350" cy="240" r="70" fill="#fcd34d" opacity="0.4"/>
  
  <!-- Digital Camera Icon/Illustration -->
  <g transform="translate(100, 80)">
    <!-- Camera body -->
    <rect x="20" y="40" width="180" height="120" rx="20" fill="#0f172a"/>
    <rect x="30" y="50" width="160" height="100" rx="12" fill="#334155"/>
    
    <!-- Lens assembly -->
    <circle cx="110" cy="100" r="45" fill="#1e293b"/>
    <circle cx="110" cy="100" r="38" fill="#0f172a"/>
    <circle cx="110" cy="100" r="30" fill="#1e293b"/>
    <circle cx="110" cy="100" r="22" fill="#0f172a"/>
    <circle cx="110" cy="100" r="15" fill="#334155"/>
    <circle cx="110" cy="100" r="8" fill="#1763ff"/>
    
    <!-- Lens reflection -->
    <ellipse cx="115" cy="95" rx="4" ry="2" fill="#ffffff" opacity="0.6"/>
    
    <!-- Viewfinder -->
    <rect x="170" y="45" width="25" height="20" rx="3" fill="#475569"/>
    <rect x="173" y="48" width="19" height="14" rx="1" fill="#0f172a"/>
    
    <!-- Flash -->
    <rect x="35" y="45" width="20" height="10" rx="2" fill="#475569"/>
    <circle cx="45" cy="50" r="3" fill="#f59e0b"/>
    
    <!-- Control buttons -->
    <circle cx="50" cy="130" r="8" fill="#475569"/>
    <circle cx="70" cy="130" r="8" fill="#475569"/>
    <rect x="90" y="122" width="40" height="16" rx="4" fill="#475569"/>
    
    <!-- Shutter button -->
    <rect x="185" y="55" width="12" height="20" rx="2" fill="#475569"/>
    <rect x="187" y="52" width="8" height="6" rx="1" fill="#dc2626"/>
    
    <!-- Indicator LED -->
    <circle cx="175" cy="130" r="3" fill="#12b981"/>
  </g>
  
  <!-- Label -->
  <text x="200" y="235" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#b45309" text-anchor="middle">Digital Camera</text>
  <text x="200" y="255" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Kids, instant printing &amp; compact formats</text>
</svg>